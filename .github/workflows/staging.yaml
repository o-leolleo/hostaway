name: Staging

on:
  push:
    branches:
      - main
    paths-ignore:
      # Release update
      - version.txt
      - CHANGELOG.md
      - .release-please-manifest.json
      # GitOps/Infra related
      - gitops/**
      - terraform/**

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    outputs:
      version: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolves Git SHA
        id: resolved-sha
        shell: bash
        env:
          RESOLVED_SHA: ${{ github.sha }}
        run: |
          echo "value=${RESOLVED_SHA::8}" >> "${GITHUB_OUTPUT}"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          context: workflow
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr
            type=raw,prefix=sha-,value=${{steps.resolved-sha.outputs.value}},enable={{is_default_branch}},priority=300
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v2
        with:
          context: ./apps/hostaway
          push: true
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  deploy:
    uses: ./.github/workflows/deploy.yaml
    needs:
      - build
    permissions:
      contents: write
      pull-requests: write
    with:
      environment: stg
      version: ${{ needs.build.outputs.version }}
    secrets: inherit

  release-please:
    uses: ./.github/workflows/release-please.yaml
    needs:
      - deploy
    permissions:
      contents: write
      pull-requests: write
    with:
      environment: stg
