namespace: production

resources:
- ../../base

images:
- name: hostaway
  newName: ghcr.io/o-leolleo/hostaway
  newTag: v0.1.0

# Runs 2 replicas at least in production
patches:
- patch: |-
    - op: replace
      path: /spec/ports/0/port
      value: 8090
  target:
    kind: Service
    name: hostaway
- patch: |-
    - op: replace
      path: /spec/minReplicas
      value: 2
  target:
    kind: HorizontalPodAutoscaler
    name: hostaway
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
